          /usr/bin/echo -e "Total number of file(s) checked is: $count2\n";
          /usr/bin/echo -e "Scanning Completed!\nCppcheck Exiting!\n .....\n";
        elif [[ ${file_type} = 'sh' ]] || [[ ${file_type} = 'SH' ]] && [[ -n ${files} ]]; then
