name: Check File Action
description: 'Check file - Add filename to check for errors or text Word to search for within workspace files'
inputs:
  filename:
    description: 'Check for filename by extension Or Check for text by word match in files'
    type: string
    required: true
    default: ''
  dirname:
    description: 'Your project root folder if created'
    type: string
    required: false
    default: '*'
  rootdir:
    description: 'File search will start from root (/) if true'
    type: boolean
    required: false
    default: 'false'
  content:
    description: 'File search will list dir contents of found filename if true'
    type: boolean
    required: false
    default: 'false'

runs:
  using: composite
  steps:
    - name: Set up Go 1.25 3
      uses: actions/setup-go@v2 
      with: 
        go-version: 1.25.3

    - name: Installing dependencies
      if: inputs.filename != ''
      run: |
        echo -n "$?";
        file_type=$(echo ${{ inputs.filename }} | sed 's/.*\.\([^.]*\)$/\1/');
        if [[ ! `which checkmake` ]] && [[ ${file_type} = 'Makefile' ]] || [[ ${file_type} = 'makefile' ]] || [[ ${file_type} = 'mk' ]]; then
          go install github.com/checkmake/checkmake/cmd/checkmake@latest && echo "########## Checkmake dependencies Installed ##########";
        fi;
        if [[ ! `which cppcheck` ]]; then
          sudo DEBIAN_FRONTEND=noninteractive apt-get -yq install cppcheck >/dev/null && echo "########## Cppcheck dependencies Installed ##########";
        fi;
        if [[ ! `which shellcheck` ]]; then
          sudo DEBIAN_FRONTEND=noninteractive apt-get -yq install shellcheck >/dev/null && echo "########## Shellcheck dependencies Installed ##########";
        fi;
      shell: bash
      continue-on-error: false

    - name: Directory Start
      if: inputs.filename != ''
      run: |
        echo -n "";
        if ${{ inputs.rootdir }}; then
           echo -e "\n##########\nNOTE: Search default directory ~/\n##########\n";
           echo "FILE_PATH=/" >> ${GITHUB_ENV};
        else
           echo -e "\n##########\nNOTE: Search default directory ${GITHUB_WORKSPACE}\n##########\n";
           echo "FILE_PATH=${GITHUB_WORKSPACE}" >> ${GITHUB_ENV};
        fi
      shell: bash
      continue-on-error: false

    - name: Check Filename (user mode)
      if: inputs.rootdir != 'true' && inputs.filename != ''
      run: |
        echo -n "";
        echo -e "\n##########\nSearching from github workspace directory for ${{ inputs.filename }} matches \n##########\n";
        export GIT_DISCOVERY_ACROSS_FILESYSTEM=1
        files=$(find ${{ env.FILE_PATH }} -type f -path "*/${{ inputs.dirname }}/*" -name "${{ inputs.filename }}" -print);
        file_type=$(echo ${{ inputs.filename }} | sed 's/.*\.\([^.]*\)$/\1/');
        file_count=1
        include_count=1
        makefile_count=1
        shellcheck_count=1
        if [[ ${file_type} = 'h' ]] || [[ ${file_type} = 'c' ]] || [[ ${file_type} = 'cpp' ]] && [[ -n ${files} ]]; then
            echo -e "\nFound File Path(s):\n${files}\n";
            for f in ${files[@]}; do
              count1=$((file_count++));
              echo -e "\n##########\n\tFILE PATH ($count1)\n##########\n";
              find $(dirname ${f}) -type f -name $(basename ${f}) -print;
              if ${{ inputs.content }}; then
                echo -e "\n##########\n\tFILE CONTENT ($count1)\n##########\n";
                find $(dirname ${f}) -type f -name $(basename ${f}) -exec cat {} \;
              fi;
              echo -e "\n##########\n\tCPPCHECK ERROR ANALYZER ($count1)\n##########\n";
              cppcheck --verbose --force --enable=all --suppress=missingIncludeSystem --std=c++11 --report-progress ${f}
              includes=$(find $(dirname ${f}) -name $(basename ${f}) -exec sed -n 's/^#include <\(.*\)>/\1/p; s/^#include "\(.*\)"/\1/p' {} \;)      
              if [[ -n ${includes} ]]; then
                echo -e "\nFound Include Path(s):\n${includes}\n";
                for i in ${includes[@]}; do
                  count2=$((include_count++));
                  header=$(find $(echo $(dirname ${f}) | cut -d/ -f1-8) -type f -path "*/$(dirname ${i})*" -name "$(basename ${i})" -o -name "$(basename ${i})" -print -quit) 2>/dev/null;
                  if [[ -f ${header} ]]; then
                    echo -e "\n##########\n\tCPPCHECK HEADER FILE ($count2)\n##########\n${i}\n";
                    cppcheck --verbose --force --enable=all --std=c++11 --report-progress --suppress=missingIncludeSystem --quiet ${header}
                  else
                    echo -e "\n##########\n\tCPPCHECK ANALYZED ($(expr $count2 - 1)) HEADER FILE(S)\n##########\n";
                    break;
                  fi;
                done;
              fi;
              done;
          echo -e "Total number of ${{ inputs.filename }} file(s) checked is: $count1\n";
          echo -e "Total number of file(s) checked is: $(expr $count2 - 1)\n";
          echo -e "Scanning Completed!\nCppcheck Exiting!\n .....\n";
        elif [[ ${file_type} = 'sh' ]] && [[ -n ${files} ]]; then
          for f in ${files[@]}; do
            count3=$((shellcheck_count++));
            content=$(find $(dirname ${f}) -type f -name $(basename ${f}) -exec cat {} \;);
            shellcheck=$(find $(dirname ${f}) -type f -name "*.sh" -print);
            echo -e "\n##########\n\tSHELLCHECK ERROR ANALYZER ($count3)\n##########\n";
            shellcheck --norc --severity=error ${f};
            if [ $? -eq 0 ]; then
              echo -e "\n##########\n\tSHELLCHECK NO ERRORS FOUND ( $(basename ${f}) )\n##########\n";
            fi;
            for s in ${shellcheck[@]}; do
              3count=$((shellcheck_count++));
              echo -e "\n##########\n\tANALYZING ( $(basename ${s}) ) FOR ERROR(S) ($3count)\n##########\n";
              shellcheck --norc --severity=error --external-sources --check-sourced ${s};
              if [ $? -eq 0 ]; then
                echo -e "\n##########\n\tSHELLCHECK NO ERRORS FOUND ( $(basename ${s}) )\n##########\n";
              fi;
            done;
            if ${{ inputs.content }}; then
              echo -e "\n##########\n\tFILE CONTENT\n##########\n";
              echo -e "\n${content}\n";
            fi;
          done;
          echo -e "Total number of ${{ inputs.filename }} file(s) checked is: $count3\n";
          echo -e "Total number of file(s) checked is: $(expr $3count - 1)\n";
          echo -e "Scanning Completed!\nShellcheck Exiting!\n .....\n";
        elif [[ ${file_type} = 'Makefile' ]] || [[ ${file_type} = 'makefile' ]] || [[ ${file_type} = 'mk' ]] && [[ -n ${files} ]]; then
          for f in ${files[@]}; do
            count4=$((makefile_count++));
            content=$(find $(dirname ${f}) -type f -name $(basename ${f}) -exec cat {} \;);
            makefile=$(find $(dirname ${f}) -type f -name "*.mk" -o -iname "Makefile" -print);
            echo -e "\n\n##########\n\tCHECKMAKE ERROR ANALYZER ($count4)\n##########\n";
            checkmake ${f} 2>/dev/null;
            for m in ${makefile[@]}; do
              count4=$((makefile_count++));
              echo -e "\n\n##########\n\tANALYZING FILE(S) FOR ERROR(S) ($count4)\n##########\n";
              checkmake --debug ${m} 2>/dev/null;
            done;
            if ${{ inputs.content }}; then
              echo -e "\n##########\n\tFILE CONTENT\n##########\n";
              echo -e "\n${content}\n";
            fi;
          done;
          echo -e "Total number of ${{ inputs.filename }} file(s) checked is: $count4\n";
          echo -e "Total number of file(s) checked is: $(expr $count4 - 1)\n";
          echo -e "Scanning Completed!\nCheckMake Exiting!\n .....\n";
        elif [[ -n ${files} ]]; then
            for f in ${files[@]}; do
              count5=$((file_count++));
              echo -e "\n##########\n FILE PATH ($count5) \n##########\n";
              find $(dirname ${f}) -type f -name $(basename ${f}) -print;
              if ${{ inputs.content }}; then
                echo -e "\n##########\n FILE CONTENT ($count5) \n##########\n";
                find $(dirname ${f}) -type f -name $(basename ${f}) -exec cat {} \;
              fi;
            done;
            echo -e "Total number of ${{ inputs.filename }} file(s) checked is: $(expr $count5 - 1)\n";
            echo -e "Scanning Completed!\nCheckfile Exiting!\n .....\n";
        elif [[ ${file_type} == ${{ inputs.filename }} ]]; then
          finder=$(find ${{ env.FILE_PATH }} -type f -path "*/${{ inputs.dirname }}/*" -name "*.c" -exec grep -Hans "${{ inputs.filename }}" {} \;)
          content=$(find ${{ env.FILE_PATH }} -type f -path "*/${{ inputs.dirname }}/*" -name "*.c" -exec grep -IasnC 999999 "${{ inputs.filename }}" {} \;)
          if [[ -n ${finder} ]]; then
            counter1=$( echo -e "${finder}" | grep -c "$" );
            echo -e "\n##########\n\t ($counter1) CONTENT MATCH(S) FOUND IN C FILE(S) \n##########\n";
            echo -e "\n${finder}\n";
            if ${{ inputs.content }}; then
              echo -e "\n##########\n\tFILE CONTENT\n##########\n";
              echo -e "\n${content}\n";
            fi;
          else
            echo -e "\n##########\n\tNOTHING FOUND IN C FILES\n##########\n";
          fi;
          finder=$(find ${{ env.FILE_PATH }} -type f -path "*/${{ inputs.dirname }}/*" -name "*.h" -exec grep -Hans "${{ inputs.filename }}" {} \;)
          content=$(find ${{ env.FILE_PATH }} -type f -path "*/${{ inputs.dirname }}/*" -name "*.h" -exec grep -IasnC 999999 "${{ inputs.filename }}" {} \;)
          if [[ -n ${finder} ]]; then
            counter2=$( echo -e "${finder}" | grep -c "$" );
            echo -e "\n##########\n\t ($counter2) CONTENT MATCH(S) FOUND IN HEADER FILE(S) \n##########\n";
            echo -e "\n${finder}\n";
            if ${{ inputs.content }}; then
              echo -e "\n##########\n\tFILE CONTENT\n##########\n";
              echo -e "\n${content}\n";
            fi;
          else
            echo -e "\n##########\n\tNOTHING FOUND IN HEADER FILES\n##########\n";
          fi;
          finder=$(find ${{ env.FILE_PATH }} -type f -path "*/${{ inputs.dirname }}/*" -name "*.cpp" -exec grep -Hans "${{ inputs.filename }}" {} \;)
          content=$(find ${{ env.FILE_PATH }} -type f -path "*/${{ inputs.dirname }}/*" -name "*.cpp" -exec grep -IasnC 999999 "${{ inputs.filename }}" {} \;)
          if [[ -n ${finder} ]]; then
            counter3=$( echo -e "${finder}" | grep -c "$" );
            echo -e "\n##########\n\t ($counter3) CONTENT MATCH(S) FOUND IN C++ FILE(S) \n##########\n";
            echo -e "\n${finder}\n";
            if ${{ inputs.content }}; then
              echo -e "\n##########\n\tFILE CONTENT\n##########\n";
              echo -e "\n${content}\n";
            fi;
          else
            echo -e "\n##########\n\tNOTHING FOUND IN C++ FILES\n##########\n";
          fi;
          finder=$(find ${{ env.FILE_PATH }} -type f -path "*/${{ inputs.dirname }}/*" -name "*.sh" -exec grep -Hans "${{ inputs.filename }}" {} \;)
          content=$(find ${{ env.FILE_PATH }} -type f -path "*/${{ inputs.dirname }}/*" -name "*.sh" -exec grep -IasnC 999999 "${{ inputs.filename }}" {} \;)
          if [[ -n ${finder} ]]; then
            counter4=$( echo -e "${finder}" | grep -c "$" );
            echo -e "\n##########\n\t ($counter4) CONTENT MATCH(S) FOUND IN SHELL FILE(S) \n##########\n";
            echo -e "\n${finder}\n";
            if ${{ inputs.content }}; then
              echo -e "\n##########\n\tFILE CONTENT\n##########\n";
              echo -e "\n${content}\n";
            fi;
          else
            echo -e "\n##########\n\tNOTHING FOUND IN SHELL FILES\n##########\n";
          fi;
          finder1=$(find ${{ env.FILE_PATH }} -type f -path "*/${{ inputs.dirname }}/*" -iname "*.mk" -exec grep -Hans "${{ inputs.filename }}" {} \;)
          finder2=$(find ${{ env.FILE_PATH }} -type f -path "*/${{ inputs.dirname }}/*" -iname "Makefile" -exec grep -Hans "${{ inputs.filename }}" {} \;)
