          content2=$(find ${{ env.FILE_PATH }} -type f -path "*/${{ inputs.dirname }}/*" -iname "Makefile" -exec grep -IasnC 999999 "${{ inputs.filename }}" {} \;)
          if [[ -n ${finder1} ]]; then
            counter5=$( echo -e "${finder1}" | grep -c "$" );
            echo -e "\n##########\n\t ($counter5) CONTENT MATCH(S) FOUND IN MAKE FILE(S) \n##########\n";
            echo -e "\n${finder1}\n";
            if ${{ inputs.content }}; then
              echo -e "\n##########\n\tFILE CONTENT\n##########\n";
              echo -e "\n${content1}\n";
            fi;
          elif [[ -n ${finder2} ]]; then
            counter6=$( echo -e "${finder2}" | grep -c "$" );
            echo -e "\n##########\n\t ($counter6) CONTENT MATCH(S) FOUND IN MAKE FILES \n##########\n";
            echo -e "\n${finder2}\n";
            if ${{ inputs.content }}; then
              echo -e "\n##########\n\tFILE CONTENT\n##########\n";
              echo -e "\n${content2}\n";
            fi;
          else
            echo -e "\n##########\n\tNOTHING FOUND IN MAKE FILES \n##########\n";
          fi;
          echo -e "\n\tScanning Completed!\n\tText Locator Exiting!\n\t .....\n"        
        else
          echo -e "\n##########\n ${{ inputs.filename }} NOT FOUND IN CHECKED FILES \n##########\n";
        fi;
      shell: bash
      continue-on-error: true

    - name: Check Filename (root mode)
